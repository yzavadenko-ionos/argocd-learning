apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-server
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/yzavadenko-ionos/argocd-learning.git
    targetRevision: HEAD
    path: kubernetes

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
