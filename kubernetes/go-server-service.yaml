apiVersion: v1
kind: Service
metadata:
  name: go-server-service
  labels:
    app: go-server
spec:
  type: NodePort        # exposes service on each node's IP at a static port
  selector:
    app: go-server      # selects Pods created by your Deployment
  ports:
    - port: 8080        # port the service exposes inside the cluster
      targetPort: 8080  # port the container listens on
      nodePort: 30002   # optional: specific port on the node; must be 30000-32767
